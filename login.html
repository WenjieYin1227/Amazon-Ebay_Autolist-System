<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- SEO Meta Tags -->
   <meta name="description" content="Create a stylish landing page for your business startup and get leads for the offered services with this HTML landing page template.">
   <meta name="author" content="Inovatik">

   <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->

   <meta property="og:site" content="" /> <!-- website link -->
   <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
   <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
   <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
   <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
   <meta property="og:type" content="article" />

   <!-- Website Title -->
   <title>Evolo - StartUp HTML Landing Page Template</title>
   
   <!-- Styles -->
   <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/fontawesome-all.css" rel="stylesheet">
   <link href="css/swiper.css" rel="stylesheet">
   <link href="css/magnific-popup.css" rel="stylesheet">
   <link href="css/styles.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./css/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./css/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b style="color: white;">ログイン</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">ログイン情報を入力してください。</p>

      <form action="" method="post" id="loginForm">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            
          </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <button  class="btn btn-block btn-primary" id="login_btn">
          <i class="fab fa-facebook mr-2"></i> ログイン
         </button>
        <button class="btn btn-block btn-danger" id="register_go_btn">
          <i class="fab fa-google-plus mr-2"></i> 登録
        </button>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="#">I forgot my password</a>
      </p>
    
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
<script src="js/jquery.validate.js"></script>
<script src="js/toastr.js"></script>
<script src="js/login.js"></script>
<script src="js/loginPage.js"></script>
</body>
</html>
