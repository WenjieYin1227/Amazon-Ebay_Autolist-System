<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b style="color: white;">登録</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">ユーザ情報を入力してください。</p>

      <form action="" method="POST" id="registerForm">
  
      <div class="form-group">
          <label for="name">name:</label>
          <input type="text" class="form-control" placeholder="enter name" id="name" name="name">
      </div>
      <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
      </div>
      <div class="form-group">
          <label for="confirm_password">Password:</label>
          <input type="password" class="form-control" placeholder="Enter confirm" id="confirm_password" name="confirm_password">
      </div>
      <div class="row">
        <div class="col-8">
          <div class="icheck-primary">
            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
            <label for="agreeTerms">
             I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
      </div>
    </form>

      <div class="social-auth-links text-center">
        <button  id="register"  class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          登録 
        </button>
        <button id="login_go_btn" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          戻る
        </button>
      </div>

      <a href="login.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->


<script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->

<script src="js/toastr.js"></script>
<script src="js/register.js"></script>
<script src="js/registerPage.js"></script>
</body>
